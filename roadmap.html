<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap Modules 2026 - Adaptive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #010E5D;
            overflow: hidden;
            height: 100vh;
        }

        /* COVER PAGE */
        .page {
            display: none;
            height: 100vh;
        }

        .page.active {
            display: flex;
        }

        .cover-page {
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .cover-content h1 {
            font-size: 6em;
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease;
        }

        .cover-content p {
            font-size: 2em;
            margin-bottom: 40px;
            opacity: 0.9;
            animation: fadeInUp 1s ease 0.2s backwards;
        }

        .btn-start {
            padding: 20px 60px;
            font-size: 1.5em;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: all 0.3s;
            animation: fadeInUp 1s ease 0.4s backwards;
        }

        .btn-start:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* STATS PAGE */
        .stats-page {
            flex-direction: column;
            padding: 60px;
            overflow-y: auto;
        }

        .stats-header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }

        .stats-header h1 {
            font-size: 3.5em;
            font-weight: 900;
            margin-bottom: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto 40px;
        }

        .stat-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .stat-number {
            font-size: 4em;
            font-weight: 900;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.2em;
            color: #666;
            font-weight: 600;
        }

        /* MODULES GRID */
        .modules-page {
            flex-direction: column;
            padding: 40px;
            overflow-y: auto;
        }

        .page-header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-size: 3em;
            font-weight: 900;
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .module-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .module-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .module-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .module-card h3 {
            font-size: 1.6em;
            color: #010E5D;
            margin-bottom: 10px;
        }

        .module-status {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-complete {
            background: #d4edda;
            color: #155724;
        }

        .status-progress {
            background: #fff3cd;
            color: #856404;
        }

        /* DETAIL PAGE - ADAPTIVE LAYOUT */
        .detail-page {
            flex-direction: column;
            padding: 30px;
            overflow: hidden;
        }

        .detail-header {
            background: white;
            padding: 25px 40px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .detail-title {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .detail-title h1 {
            font-size: 2.5em;
            font-weight: 900;
        }

        .btn-back {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: #764ba2;
            transform: translateX(-5px);
        }

        /* ADAPTIVE GRID LAYOUTS */
        .detail-content {
            display: grid;
            gap: 20px;
            height: calc(100vh - 180px);
            overflow: hidden;
        }

        /* Layout: 3 colonnes (tout pr√©sent) */
        .layout-full {
            grid-template-columns: 1fr 1fr 1fr;
        }

        /* Layout: 2 colonnes (pas de middle) */
        .layout-no-middle {
            grid-template-columns: 1.2fr 1fr;
        }

        /* Layout: 2 colonnes (seulement features + middle) */
        .layout-features-middle {
            grid-template-columns: 1fr 1fr;
        }

        /* Layout: 2 colonnes (seulement features + roadmap) */
        .layout-features-roadmap {
            grid-template-columns: 1fr 1fr;
        }

        /* Layout: 1 colonne (seulement features) */
        .layout-features-only {
            grid-template-columns: 1fr;
        }

        .section-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .section-title {
            font-size: 1.5em;
            font-weight: 800;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 15px;
            border-bottom: 3px solid;
        }

        .features-section .section-title {
            border-color: #2ecc71;
            color: #2ecc71;
        }

        .middle-section .section-title {
            border-color: #667eea;
            color: #667eea;
        }

        .roadmap-section .section-title {
            border-color: #f39c12;
            color: #f39c12;
        }

        /* FEATURES */
        .features-list {
            overflow-y: auto;
            flex: 1;
        }

        .features-list::-webkit-scrollbar {
            width: 6px;
        }

        .features-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .features-list::-webkit-scrollbar-thumb {
            background: #2ecc71;
            border-radius: 10px;
        }

        .feature-item {
            padding: 15px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            border-left: 4px solid #2ecc71;
            transition: all 0.3s;
        }

        .feature-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.2);
        }

        .feature-title {
            font-size: 1.1em;
            font-weight: 700;
            color: #010E5D;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .feature-title::before {
            content: '‚úì';
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            background: #2ecc71;
            color: white;
            border-radius: 50%;
            font-size: 0.8em;
            flex-shrink: 0;
        }

        .feature-desc {
            font-size: 0.95em;
            color: #666;
            line-height: 1.5;
            margin-left: 28px;
        }

        /* MIDDLE SECTION - KPIs & Screenshots */
        .kpi-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .kpi-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            transition: all 0.3s;
        }

        .kpi-card:hover {
            transform: scale(1.05);
        }

        .kpi-value {
            font-size: 2.8em;
            font-weight: 900;
            margin-bottom: 8px;
        }

        .kpi-label {
            font-size: 1em;
            opacity: 0.95;
        }

        .screenshot-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            overflow: hidden;
            min-height: 200px;
        }

        .screenshot-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .screenshot-placeholder {
            text-align: center;
            color: #667eea;
            font-size: 5em;
            opacity: 0.5;
        }

        /* ROADMAP TIMELINE */
        .roadmap-timeline {
            flex: 1;
            overflow-y: auto;
        }

        .roadmap-timeline::-webkit-scrollbar {
            width: 6px;
        }

        .roadmap-timeline::-webkit-scrollbar-thumb {
            background: #f39c12;
            border-radius: 10px;
        }

        .timeline-item {
            position: relative;
            padding: 20px 0 20px 30px;
            border-left: 3px solid #f39c12;
            margin-bottom: 15px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 25px;
            width: 15px;
            height: 15px;
            background: #f39c12;
            border-radius: 50%;
            box-shadow: 0 0 0 4px white;
        }

        .timeline-period {
            display: inline-block;
            background: #f39c12;
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .timeline-title {
            font-size: 1.15em;
            font-weight: 700;
            color: #010E5D;
            margin-bottom: 8px;
        }

        .timeline-desc {
            font-size: 0.95em;
            color: #666;
            line-height: 1.5;
        }

        /* EMPTY STATE */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #bdc3c7;
            text-align: center;
        }

        .empty-state-icon {
            font-size: 5em;
            opacity: 0.3;
            margin-bottom: 15px;
        }

        .empty-state-text {
            font-size: 1.2em;
            font-weight: 600;
        }

        @media (max-width: 1200px) {
            .detail-content.layout-full,
            .detail-content.layout-no-middle {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId + 'Page').classList.add('active');
            
            if (pageId === 'modules') {
                renderModulesGrid();
            }
        }

        function renderModulesGrid() {
            const grid = document.getElementById('modulesGrid');
            grid.innerHTML = Object.keys(modulesData).map(key => {
                const mod = modulesData[key];
                const statusClass = mod.status === 'complete' ? 'status-complete' : 'status-progress';
                const statusText = mod.status === 'complete' ? 'Complet' : 'En Cours';
                
                return `
                    <div class="module-card" onclick="showModuleDetail('${key}')">
                        <div class="module-icon">${mod.icon}</div>
                        <h3>${mod.title}</h3>
                        <div class="module-status ${statusClass}">${statusText}</div>
                    </div>
                `;
            }).join('');
        }

        function showModuleDetail(moduleKey) {
            const mod = modulesData[moduleKey];
            
            document.getElementById('detailIcon').textContent = mod.icon;
            document.getElementById('detailTitle').textContent = mod.title;
            
            const hasKpis = mod.kpis && mod.kpis.length > 0;
            const hasScreenshot = mod.screenshot;
            const hasMiddle = hasKpis || hasScreenshot;
            const hasRoadmap = mod.roadmap && mod.roadmap.length > 0;
            
            let layoutClass = 'layout-features-only';
            if (hasMiddle && hasRoadmap) {
                layoutClass = 'layout-full';
            } else if (!hasMiddle && hasRoadmap) {
                layoutClass = 'layout-no-middle';
            } else if (hasMiddle && !hasRoadmap) {
                layoutClass = 'layout-features-middle';
            }
            
            let html = `
                <div class="section-card features-section">
                    <div class="section-title">‚úì D√©velopp√©</div>
                    <div class="features-list">
                        ${mod.existing.map(f => `
                            <div class="feature-item">
                                <div class="feature-title">${f.title}</div>
                                ${f.desc ? `<div class="feature-desc">${f.desc}</div>` : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            if (hasMiddle) {
                html += `
                    <div class="section-card middle-section">
                        <div class="section-title">üìä Performance</div>
                        ${hasKpis ? `
                            <div class="kpi-grid">
                                ${mod.kpis.map(k => `
                                    <div class="kpi-card">
                                        <div class="kpi-value">${k.value}</div>
                                        <div class="kpi-label">${k.label}</div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                        ${hasScreenshot ? `
                            <div class="screenshot-container">
                                <img src="${mod.screenshot}" alt="Screenshot">
                            </div>
                        ` : (!hasKpis ? `
                            <div class="screenshot-container">
                                <div class="screenshot-placeholder">üì∏</div>
                            </div>
                        ` : '')}
                    </div>
                `;
            }
            
            if (hasRoadmap) {
                html += `
                    <div class="section-card roadmap-section">
